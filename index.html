<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Survey Entry</title>
</head>
<body>
<h1>Welcome to the Survey</h1>
<div id="formContainer"></div> <!-- Container where the form will load -->
<script>
  document.addEventListener('DOMContentLoaded', function() {
    var forms = [
      "https://docs.google.com/forms/d/e/1FAIpQLSdjP8Pont6QRoAPj6GQsuddJm_P3UCMDdB_yCKKKTAHB2C1yw/viewform?embedded=true",
      "https://docs.google.com/forms/d/e/1FAIpQLSdjmmi7LYj37AGfu5Kc9dcCSW1g4zCwGyNKLr9LhbY8evcPiA/viewform?embedded=true",
      "https://docs.google.com/forms/d/e/1FAIpQLSdbY8G15qmeLI7v2WV34gyrFPe_a7lgWbPi_3o6M80lJx_eZA/viewform?embedded=true",
      "https://docs.google.com/forms/d/e/1FAIpQLSfXQUAk4Y0_ID3nCGf7oGX-WJLDQa6sSEiTBV045c8sP1Ka6g/viewform?embedded=true"
    ];

    var randomIndex = Math.floor(Math.random() * forms.length); // Randomly pick an index from 0 to 3
    var formUrl = forms[randomIndex];

    var iframe = document.createElement('iframe');
    iframe.src = formUrl;
    iframe.width = "100%";
    iframe.height = "600"; // Adjust as necessary
    iframe.frameborder = "0";
    iframe.marginheight = "0";
    iframe.marginwidth = "0";
    document.getElementById('formContainer').appendChild(iframe);
  });
</script>
</body>
</html>
