<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Survey Entry</title>
</head>
<body>
<h1>Welcome to the Survey</h1>
<div id="formContainer"></div> <!-- Container where the form will load -->
<script>
  document.addEventListener('DOMContentLoaded', function() {
    var forms = [
      "https://docs.google.com/forms/d/e/1FAIpQLSdjP8Pont6QRoAPj6GQsuddJm_P3UCMDdB_yCKKKTAHB2C1yw/viewform",
      "https://docs.google.com/forms/d/e/1FAIpQLSdjmmi7LYj37AGfu5Kc9dcCSW1g4zCwGyNKLr9LhbY8evcPiA/viewform"
    ];

    var randomIndex = Math.floor(Math.random() * forms.length); // Randomly pick 0 or 1
    var formUrl = forms[randomIndex];

    var iframe = document.createElement('iframe');
    iframe.src = formUrl;
    iframe.width = "1400"; // Set the width as needed
    iframe.height = "1040"; // Set the height as needed
    iframe.frameborder = "0";
    iframe.marginheight = "0";
    iframe.marginwidth = "0";
    document.getElementById('formContainer').appendChild(iframe);
  });
</script>
</body>
</html>
